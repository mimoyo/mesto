<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__avatar.png" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/card1.png" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card2.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card3.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card2.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card3.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card1.png" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form action="" class="form">
        <fieldset class="form__container">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" class="form__input">
          <input type="text" class="form__input">
          <button class="form__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
